<div class="container mt-3">
  <div class="col-md-6 offset-md-3">

    <div class="card">
      <div class="card-header">
        Authentification
      </div>
      <div class="text-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="card-body">
        <!-- {{userFormGroup.value | json}} -->
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin() ">
          <div class="mb-3">
            <label for="" class="form-label">UserName</label>
            <input type="text" formControlName="userName" class="form-control"
              [ngClass]="{'is-invalid':f['userName'].errors}">
            <!-- <div *ngIf="submitted && f['userName'].errors">
              <div *ngIf="submitted && f['userName'].errors['required']">besoin d'un username</div>
            </div> -->

          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="text" formControlName="password" class="form-control">

          </div>
          <button type="submit" class="btn btn-outline-primary">Login</button>

        </form>
       
      </div>
    </div>

  </div>
</div>
